version: '3.5'

services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    networks:
      - zk-network
  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zoo3:2888:3888
    networks:
      - zk-network
  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=0.0.0.0:2888:3888
    networks:
      - zk-network
  employee-ui:
    image: employee-ui
    build: ./employee-feign-proxy
    ports:
      - 8444:8443
    networks: 
      - feign-network
      - zk-network
    environment: 
      - spring.webflux.static-path-pattern=/**
      - spring.resources.static-locations=/static
      - spring.cloud.zookeeper.connect-string=zoo1:2181,zoo2:2181,zoo3:2181
  employee-server:
    image: employee-server
    build: ./employee-service
    ports:
      - 8080
    networks: 
      - feign-network
      - zk-network
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    environment:
      - spring.cloud.zookeeper.connect-string=zoo1:2181,zoo2:2181,zoo3:2181
networks: 
  feign-network:
  zk-network:
