<h1 mat-dialog-title>{{isEdit?'Edit':'Add'}} Employee Details</h1>
<form [formGroup]="empFormGroup" (submit)="onSubmit()">
  <div mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
      <mat-form-field style="width: 100%">
        <input type="number" matInput placeholder="Employee Id" formControlName="empId">
        <mat-error *ngIf="empFormGroup.controls.empId.hasError('required')">
          mandatory!!
        </mat-error>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input matInput placeholder="First Name" formControlName="fname">
        <mat-error *ngIf="empFormGroup.controls.empId.hasError('required')">
          mandatory!!
        </mat-error>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input matInput placeholder="Last Name" formControlName="lname">
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input matInput [matDatepicker]="picker1" placeholder="DOB" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <input matInput placeholder="department" formControlName="department">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">cancel</button>
    <!-- <button mat-button [mat-dialog-close]="empFormGroup.value" cdkFocusInitial>Ok</button> -->
    <button mat-button cdkFocusInitial>Ok</button>
  </div>
</form>
